services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      python-backend:
        condition: service_healthy
    environment:
      - PYTHON_BACKEND_URL=http://python-backend:8001

  python-backend:
    build: ./backends/python
    ports:
      - "8001:8001"
    volumes:
      - ./data:/data
    environment:
      - CORS_ORIGINS=http://frontend:3000,http://localhost:3000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
